<!DOCTYPE html>
<html>
<head>
	<title>Automatic Value Based Table Styling</title>
	<link href="css/valuebasedstyling.css" rel="stylesheet" />
</head>

<body>
		
		<h2>Styled version</h2>
		<!-- just add class="vbs" to the table -->
		<table cellspacing="0" class="vbs">
			<caption>Table caption</caption>
			<tr>
				<th scope="col"></th>
				<th scope="col">Col</th>
				<th scope="col">Col</th>
				<th scope="col">Col</th>
				<th scope="col">Col</th>
			</tr>
			<tr>
				<th scope="row">Rule</th>
				<td>10</td>
				<td>20</td>
				<td>60</td>
				<td>30</td>
			</tr>
			<tr>
				<th scope="row">Rule</th>
				<td>20</td>
				<td>-10</td>
				<td>80</td>
				<td>30</td>
			</tr>
			<tr>
				<th scope="row">Rule</th>
				<td>40</td>
				<td>0</td>
				<td>-60</td>
				<td>30</td>
			</tr>
		</table>
	<script src="js/valuebasedstyling.js"></script>
</body>
</html>
